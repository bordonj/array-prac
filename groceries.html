<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Grocery Items</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>Grocery Items</h1>
    </div>
    <form id='info'>
      <div class='form-group'>
        <label for="name">Enter Name</label>
        <input 
          id ='name' 
          placeholder='John Doe' 
          class='form-control' 
          type="text" 
          required
        >
      </div>
      <div class='form-group'>
        <label for="item1">First Item</label>
        <input 
          id ='item1' 
          placeholder='Potato' 
          class='form-control' 
          type="text" 
          required
        >
      </div>
      <div class='form-group'>
        <label for="item2">Second Item</label>
        <input 
          id ='item2' 
          placeholder='Half-Life' 
          class='form-control' 
          type="text" 
          required
        >
      </div>
      <div class='form-group'>
        <label for="item3">Third Item</label>
        <input 
          id ='item3' 
          placeholder='Pogo-stick' 
          class='form-control' 
          type="text" 
          required
        >
      </div>
      <div class='form-group'>
        <label for="item4">Fourth Item</label>
        <input 
          id ='item4' 
          placeholder='Chicken'
          class='form-control'
          type="text" 
          required
        >
      </div>
      <button 
        id='formsubmit' 
        class ='btn btn-primary' 
        type='submit'
        >Go!
      </button>
    </form>
    <div id='list'>
      <h1><span id='userName'></span>'s favorite things.</h1>
      <ul id='all'>
      </ul>
    </div>
  </div>
</body>
</html>
