<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/wordplay-scripts.js"></script>
  <title>Word Play</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>Word Play</h1>
    </div>
    <form id='info'>
      Enter a sentence
      <textarea 
        id="text-passage" 
        name="text-passage" 
        class="form-control"
        required></textarea>

      <button 
        id='formsubmit' 
        class ='btn btn-primary' 
        type='submit'
        >Go!
      </button>
    </form>
    <div id='list'>
      <ul id='all'>
      </ul>
    </div>
  </div>
</body>
</html>
