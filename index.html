<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>Favorite Things</h1>
    </div>
    <form id='info'>
      <div class='form-group'>
        <label for="name">Enter Name</label>
        <input 
          id ='name' 
          placeholder='John Doe' 
          class='form-control' 
          type="text" 
          required
        >
      </div>
      <div class='form-group'>
        <label for="fav1">Enter favorite food</label>
        <input 
          id ='fav1' 
          placeholder='Potato' 
          class='form-control' 
          type="text" 
          required
        >
      </div>
      <div class='form-group'>
        <label for="fav2">Enter favorite game</label>
        <input 
          id ='fav2' 
          placeholder='Half-Life' 
          class='form-control' 
          type="text" 
          required
        >
      </div>
      <div class='form-group'>
        <label for="fav3">Enter favorite hobby</label>
        <input 
          id ='fav3' 
          placeholder='Pogo-stick' 
          class='form-control' 
          type="text" 
          required
        >
      </div>
      <div class='form-group'>
        <label for="fav4">Enter favorite Candy</label>
        <input 
          id ='fav4' 
          placeholder='Gummies'
          class='form-control'
          type="text" 
          required
        >
      </div>
      <button id='formsubmit' class ='btn btn-primary' type='submit'>Go!</button>
    </form>
    <div id='list'>
      <h1><span id='userName'></span>'s favorite things.</h1>
      <ul id='all'>
        <li><span id='first'></span></li>
        <li><span id='second'></span></li>
        <li><span id='third'></span></li>
        <li><span id='fourth'></span></li>
      </ul>
    </div>
  </div>
</body>
</html>
